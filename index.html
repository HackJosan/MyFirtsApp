<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!--BOOTTRAP-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css" />

    
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product app
        </a>
    </nav>
    <div class="container">
        <div id="App" class="row pt-5">
         <div class="col-md-4">
             <div class="card">
                 <div class="card-header">
                     <h4>Agregar producto</h4>
                 </div>
                 <form id="product-form" class="card-body">
                     <div class="form-group">
                        <input type="text" id="name" placeholder="Nombree del producto"
                        class="form-control">
                     </div>
                     <div class="form-group">
                         <input type="number" step="0.1" id="price" placeholder="Precio del producto"
                         class="form-control">
                     </div>
                     <div class="form-group">
                         <input type="number" value="2018" min="1992" max="2025" id="year" placeholder="AÃ±o del producto"
                         class="form-control">
                     </div>
                     <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                 </form>
             </div>
         </div>
         <div class="col-md-8">
             <div id="product-list" ></div>
         </div>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
